<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        background: linear-gradient(270deg, #4a90e2, #8e44ad, #f39c12, #e74c3c);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.6s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen text-white">
    <div
      class="bg-white text-gray-900 p-8 rounded-2xl shadow-2xl w-full max-w-lg text-center border-4 border-transparent bg-gradient-to-b from-gray-100 to-gray-50"
    >
      <h1 class="text-3xl font-extrabold mb-6 text-gray-800">
        ‚ú® Random Quote Generator ‚ú®
      </h1>

      <div class="relative">
        <p
          id="quote"
          class="text-2xl font-semibold italic text-gray-700 fade-in"
        >
          Click the button for a quote!
        </p>
        <span
          id="author"
          class="block mt-2 text-gray-500 font-medium text-lg"
        ></span>
      </div>

      <div class="mt-8 flex flex-col gap-4 sm:flex-row sm:justify-center">
        <button
          onclick="generateQuote()"
          class="px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-full shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105"
        >
          üé≤ New Quote
        </button>
        <button
          onclick="copyQuote()"
          class="px-6 py-3 bg-gray-800 text-white text-lg font-semibold rounded-full shadow-md hover:bg-gray-900 transition-transform transform hover:scale-105"
        >
          üìã Copy
        </button>
        <button
          id="tweetBtn"
          class="px-6 py-3 bg-blue-500 text-white text-lg font-semibold rounded-full shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105"
        >
          üê¶ Tweet
        </button>
      </div>

      <p
        id="copiedMessage"
        class="text-green-500 font-semibold mt-4 opacity-0 transition-opacity duration-500"
      >
        ‚úÖ Quote Copied!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
